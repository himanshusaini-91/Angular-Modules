<!DOCTYPE html>
<html>
<head>
    <title>My first AngularJS ng-non-bindable Directive code</title>
    <Script SRC="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js">
    </Script>
</head>
<body>
<div ng-app="">
    <span> {{ 10 + 2 }}</span>
    <span ng-non-bindable> {{ 10 + 2 }}</span>
</div>
</body>
</html>
