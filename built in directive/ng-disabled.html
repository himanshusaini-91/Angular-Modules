<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script src="angular.min.js"></script>
    <script>
        var app=angular.module("myapp",[]);
        app.run(['$rootScope','$timeout',function($rootScope,$timeout)
            {
                $rootScope.disable=true;
                $timeout(function()
                {
                 $rootScope.disable=false;
                },5000);
            }

        ]);
    </script>
</head>
<body ng-app="myapp">
<h1>wait for five seconds</h1>
<button ng-disabled="disable">Click</button>
</body>
</html>
