<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
</head>
<body>
<span ng-show="2 + 2 === 4">do show</span>
<span ng-show="2 + 2 === 5">dont show</span>
<span ng-hide="2 + 2 === 4">do hide</span>
<span ng-hide="2 + 2 === 5">dont hide</span>
</body>
</html>
