<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script src="angular.min.js"></script>
    <script >
    var app=angular.module("myapp",[]);
    app.controller("ctrl",function($scope)
    {

        $scope.data="hello";
    }

    )

</script>

</head>
<body ng-app="myapp">
<div ng-controller="ctrl">

    {{data}}
    <div>
        {{data}}
    </div>
</div>

</body>
</html>
